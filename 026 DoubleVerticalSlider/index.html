<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #f3f3f3f3; color:#030303">
					<h1>The Symbol</h1>
					<p>all in pink dots</p>
				</div>
				<div style="background-color: #12415c">
					<h1>Bluuue Sky</h1>
					<p>within the rain</p>
				</div>
				<div style="background-color: #4c5153">
					<h1>Lonely warrior</h1>
					<p>in the midst of a war</p>
				</div>
				<div style="background-color: #967d61">
					<h1>Flying eagle</h1>
					<p>in the sunset</p>
				</div>
			</div>
			<div class="right-slide">
				<div style="background-image: url('https://wallpapercave.com/wp/wp8355801.jpg')"></div>
				<div style="background-image: url('https://wallpapercave.com/wp/wp4983352.jpg')"></div>
				<div style="background-image: url('https://wallpapercave.com/wp/wp5570866.jpg')"></div>
				<div style="background-image: url('https://wallpapercave.com/wp/wp5551809.jpg')"></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
